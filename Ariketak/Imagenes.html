<html>
  <head>
    <title>Imagenes</title>
    <style type="text/css" media="screen">
      img{
        width:304px;
        height:228px;
      }
    </style>
  </head>
  <body>

    <img id="foto" src="../images/futbol.jpg" onclick="cambiofutbol()"  alt="futbol">
    <img id="foto" src="../images/hockey.jpg" onclick="cambiohockey()"  alt="hockey">
    <img id="foto" src="../images/baloncesto.jpg" onclick="cambiobaloncesto()"  alt="baloncesto">
    <img id="foto" src="../images/rugby.jpg" onclick="cambiorugby()"  alt="rugby">

    <script language="JavaScript">
      var fotos = document.getElementsByTagName("img");
        
      //poniendo el mismo id a todas las fotos, lo guarda como una array para  luego poder manejarlas

      function cambiofutbol(){
        fotos[0].style.width="100px";
      }
      
      function cambiohockey(){
        fotos[1].style.width="100px";
      }
      function cambiobaloncesto(){
        fotos[2].style.width="100px";
      }
      function cambiorugby(){
      fotos[3].style.width="100px";
      }
    </script>
  </body>
</html>
